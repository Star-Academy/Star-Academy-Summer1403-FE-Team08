<mat-card class="card" appearance="raised">
  <a class="card__link" [routerLink]="['/book', bookSpec.name]">
    <img
      mat-card-image
      src="{{ bookSpec.image }}"
      alt="{{ bookSpec.name }}"
      class="card__link__img"
      data-testid="book-image"
    />
    <div class="card__link__middle">
      <div class="card__link__middle__text">More info...</div>
    </div>
  </a>
  <mat-card-content>
    <book-details [bookDetails]="bookSpec" />
  </mat-card-content>
</mat-card>

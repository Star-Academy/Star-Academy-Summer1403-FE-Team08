<mat-card class="book-card" appearance="raised">
  <a class="image-link" [routerLink]="['/book', bookSpec.isbn]">
    <img
      class="book-image"
      mat-card-image
      src="{{ bookSpec.image_url_l }}"
      alt="{{ bookSpec.book_title }}"
    />
    <div class="middle">
      <div class="text">More info...</div>
    </div>
  </a>
  <mat-card-content>
    <book-details [bookDetails]="bookSpec" class="grid" />
  </mat-card-content>
</mat-card>

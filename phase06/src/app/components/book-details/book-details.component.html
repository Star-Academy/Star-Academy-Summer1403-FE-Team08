<a class="title" [routerLink]="['/book', bookDetails.name]">
  {{ bookDetails.name }}!
</a>
<p class="author">{{ bookDetails.author }}</p>
<p class="price">${{ bookDetails.price }}</p>
@if (bookDetails.genre.length) {
<div class="genre-container">
  <mat-chip>{{ bookDetails.genre[0] }}</mat-chip>
  @if (bookDetails.genre.length-1) {
  <mat-chip>+{{ bookDetails.genre.length - 1 }}</mat-chip>
  }
</div>
}
